<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PriceBite - Find the Best Price for Every Bite</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Integrated Restaurant Data -->
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>PriceBite</h1>
                </div>
                
                <div class="search-section">
                    <div class="search-container">
                        <input type="text" class="form-control search-input" placeholder="Search for food...">
                        <button class="btn search-btn">
                            <span>üîç</span>
                        </button>
                    </div>
                </div>
                
                <div class="cart-section">
                    <button class="btn btn--outline cart-btn">
                        <span class="cart-icon">üõí</span>
                        <span class="cart-text">Cart</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Home Page -->
        <section id="home-page" class="page home-page">
            <div class="container">
                <div class="hero-section">
                    <h1 class="hero-title">PriceBite - Find the Best Price for Every Bite</h1>
                    <p class="hero-subtitle">Compare prices from multiple restaurants and find the best deals on your favorite food!</p>
                    <button class="btn btn--primary btn--lg compare-btn" id="compare-now-btn">Compare Now!</button>
                </div>
            </div>
        </section>

        <!-- Compare Page -->
        <section id="compare-page" class="page compare-page hidden">
            <div class="container">
                <div class="page-header">
                    <button class="btn btn--secondary back-btn" id="back-to-home">‚Üê Back to Home</button>
                    <h2 class="page-title">Choose Food Category</h2>
                </div>
                <div class="food-grid" id="food-grid"></div>
            </div>
        </section>

        <!-- Restaurants Page -->
        <section id="restaurants-page" class="page restaurants-page hidden">
            <div class="container">
                <div class="page-header">
                    <button class="btn btn--secondary back-btn" id="back-to-categories">‚Üê Back to Categories</button>
                    <h2 class="page-title" id="restaurants-title">Restaurants</h2>
                </div>
                <div class="restaurants-grid" id="restaurants-grid"></div>

                <div id="restaurant-data-section" class="hidden">
                    <h3 id="restaurant-data-title" class="table-title"></h3>
                    <div id="restaurant-table-container"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="restaurant_data.js"></script>
    <script src="app.js"></script>
</body>
</html>
